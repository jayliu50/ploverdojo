        <h3>Intended Audience</h3>
        <p>For those who</p>

            <li>want to write or transcribe prose (daily-life English)</li>

    <figure>
        <h3>Philosophy</h3>
        <ol>
            <li>
                <strong>Exploratory </strong>- Curiosity in learning should be supported
            </li>
            <li>
                <strong>Customized </strong>- Each learner has specific needs and a specific point of progress
            </li>
            <li>
                <strong>Progress-driven</strong> - Learners should know exactly where they are in the process
            </li>
            <li>
                <strong>Meaningful</strong> - Time spent learning should quickly map to real-world skill
            </li>
            <li>
                <strong>Fun! </strong>- It should at least be engaging
            </li>
        </ol>
    </figure>
    <figure>
        <h3>Requirements</h3>
        <ul>
            <li>Have QWERTY keyboard preferably with NKRO</li>
            <li>Browser: we support Chrome or Firefox</li>
        </ul>
    </figure>
