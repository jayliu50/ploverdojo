<div class="row">
    <div class="large-6 columns">
        <figure>
            <h2>Intended Audience</h2>

            <h3>Plover Dojo is for those who</h3>
            <ul>
                <li>want to write or transcribe prose (daily-life English)</li>
                <li>are fine with Ploverâ€™s StenEd-based theory</li>
                <li>will be using a standard QWERTY keyboard (rather than stenotype machine)</li>
            </ul>
        </figure>
    </div>
    <div class="large-6 columns">
        <figure>
            <h2>Philosophy</h2>
            <ol>
                <li>
                    <strong class="label">Exploratory </strong>- Curiosity in learning should be supported
                </li>
                <li>
                    <strong class="label">Customized </strong>- Each learner has specific needs and a specific point of
                    progress
                </li>
                <li>
                    <strong class="label">Progress-driven</strong> - Learners should know exactly where they are in the
                    process
                </li>
                <li>
                    <strong class="label">Meaningful</strong> - Time spent learning should quickly map to real-world
                    skill
                </li>
                <li>
                    <strong class="label">Fun! </strong>- It should at least be engaging
                </li>
            </ol>
        </figure>
    </div>
</div>

<div class="row">
    <div class="large-6 columns">

        <figure>
            <h2>Skills</h2>

            <p>Three levels of stenotype will be covered:</p>
            <ol>
                <li>
                    <h3>Beginner</h3>
                    <ul>
                        <li>Steno movement and mechanics</li>
                        <li>Steno Keyboard</li>
                        <li>Alphabet</li>
                    </ul>
                </li>
                <li>
                    <h3>Intermediate</h3>
                    <ul>
                        <li>Key combinations</li>
                        <li>Single-stroke words</li>
                        <li>Punctuation and spacing</li>
                        <li>Multi-stroke words</li>
                    </ul>
                </li>
                <li>
                    <h3>Advanced (forthcoming)</h3>
                    <ul>
                        <li>Adding words to the dictionary</li>
                        <li>Speed</li>
                    </ul>
                </li>

            </ol>
        </figure>

    </div>

    <div class="large-6 columns">
        <figure>
            <h2>Requirements</h2>
            <ul>
                <li>Have QWERTY keyboard preferably with NKRO. (Turn off Dvorak)</li>
                <li>Browser: we support Chrome or Firefox</li>
                <li>Meant to be used <em>without</em> Plover activated</li>
            </ul>
        </figure>
    </div>

</div>
